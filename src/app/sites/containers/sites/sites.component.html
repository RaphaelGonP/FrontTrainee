<mat-card>
  <mat-toolbar color="primary">Links Dispon√≠veis</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-sites-list
      *ngIf="sites$ | async as sites; else loading"
      [sites]="sites"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-sites-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>

</mat-card>
